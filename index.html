<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="main">
      </div>
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <div class="profile-img">
            <img src="./images/image-victor.jpg" alt="Profile image" />
          </div>
          <h2 class="name-age">
            Victor Crest
            <span class="age">26</span>
          </h2>
          <p class="city">London</p>
        </div>
        <div class="card-footer">
          <div class="item">
            <p class="value">80k</p>
            <p class="meta">Followers</p>
          </div>
          <div class="item">
            <p class="value">803k</p>
            <p class="meta">Likes</p>
          </div>
          <div class="item">
            <p class="value">1.4k</p>
            <p class="meta">Photos</p>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      </a>. Coded by
      <a href="https://github.com/santos-vinicius/">Vinicius Santos</a>.
    </div>
  </body>
</html>
